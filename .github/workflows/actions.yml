name: Test for actions runner

on: push

jobs:
  build:
    name: My build
    runs-on: [self-hosted, linux]
    steps:
    - name: build
      env:
        MY_VAR: Hi there! My name is
        FIRST_NAME: Mona
        MIDDLE_NAME: The
        LAST_NAME: Octocat
      run: |
        echo $MY_VAR $FIRST_NAME $MIDDLE_NAME $LAST_NAME
        rm -rf django
        git clone https://github.com/Thomas-YangHT/django.git 
        cd django
        docker build -t 192.168.31.140:5000/python -f ./dockerfile.django.gitlab-runner .    
        docker push 192.168.31.140:5000/python
        sh ./docker-run.sh
      shell: bash
    - name: failed
      if: failure()
      run: |
        python sendmesstowx.py "build failed: https://github.com/Thomas-YangHT/django/edit/master/.github/workflows/actions.yml"
    - name: successed
      if: success()
      run: |
        python sendmesstowx.py "build successed"
